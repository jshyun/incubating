
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

group   = 'typelibrary'
version = '0.1'

repositories {
       mavenCentral()
       mavenLocal()
}

dependencies {
	compile     'typelibrary:binarystrings:0.1'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

javadoc.options.memberLevel = JavadocMemberLevel.PUBLIC
javadoc.options.links = ['http://docs.oracle.com/javase/7/docs/api/']

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from javadoc.destinationDir
}
 
artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Dns Types',
                   'Implementation-Version': version
    }
}
